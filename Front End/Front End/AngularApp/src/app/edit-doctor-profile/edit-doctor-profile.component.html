<div class="row"  > 

    <div class="col-md-2" style="background-color: rgba(0, 0, 0, 0.466);height: 6=800px;">
        <br>
        <a routerLink='/editdrprofile'>
            <h5 style="color: white;padding-left: 8%;">
                Edit Profile
            </h5>
        </a><br>
                        
        <a routerLink='/drappointmentlist'>
            <h5 style="color: white;padding-left: 8%;">
                View All Appointments
            </h5>
        </a><br>
        <a routerLink='/addreports'>
            <h5 style="color: white;padding-left: 8%;">
                Add Reports    
            </h5>
        </a><br>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
            <br>
            <br>
                <div class="card shadow">
                    <div class="card-body">
                              
                        <form style="padding-left: 10%;" (ngSubmit)="update()">
                            <legend style="padding-left: 30%;">Doctor Details</legend>
                            <div style="width: 500px;" class="form-group">
                                <label for="">First Name :</label>
                                <input type="text"  class="form-control" id="firstName" name="firstName" placeholder="" [(ngModel)]="user.firstName">
                            </div>
                
                            <div style="width: 500px;" class="form-group">
                                <label for="">Middle Name :</label>
                                <input type="text"  class="form-control" id="mname" name="mname" placeholder="" [(ngModel)]="user.middleName">
                            </div>
                
                            <div style="width: 500px;" class="form-group">
                                <label for="">Last Name :</label>
                                <input type="text"  class="form-control" id="lname" name="lname" placeholder="" [(ngModel)]="user.lastName">
                            </div>
                
                            <div style="width: 500px;" class="form-group">
                                <label for="">Address :</label>
                                <input type="text"  class="form-control" id="address" name="address" placeholder="" [(ngModel)]="user.address">
                            </div>
                
                            <div style="width: 500px;" class="form-group">
                                <label for="">Email :</label>
                                <input type="text" readonly  class="form-control" id="email" name="email" placeholder="" [(ngModel)]="user.email">
                            </div>
                
                            <div style="width: 500px;" class="form-group">
                                <label for="">Mobile No :</label>
                                <input type="text"  class="form-control" id="mobileNo" name="mobileNo" placeholder="" [(ngModel)]="user.mobileNo">
                            </div>
                
                            <div style="width: 500px;" class="form-group">
                                <label for="">Password :</label>
                                <input type="password"  class="form-control" id="password" name="password" placeholder="" [(ngModel)]="user.password">
                            </div>
                
                            <button type="submit" style="background-color: rgb(51, 49, 49);" class="btn btn-primary">Update</button>&nbsp;
                            <button type="reset" style="background-color: crimson;"  class="btn btn-primary">Cancel</button>
                        </form>   
                </div>
                </div>
                <br>
                <br>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>  
    </div>
