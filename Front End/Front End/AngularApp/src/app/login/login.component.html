
        <div class="container-fluid">
            <div class="row image-style fullscreen" style="margin-top: 65px;">

                <div class="container">
                    <div class="row">

                <div class="col-md-3"></div>

                <div class="col-md-6" style="margin-top: 180px; background-color: #fff;">

                <div class="card shadow">
                <div class="card-body card-style">

                    <h3 class="center">Login</h3>
                    
                <form  (ngSubmit)="SignIn()" >
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" [(ngModel)]="userdetail.email">
                    </div>
                  
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" class="form-control" id="Password" name="Password" placeholder="Password" [(ngModel)]="userdetail.password">
                    </div>
                  
                    <button type="submit" class="btn btn-success">Login</button>
                    &nbsp;
                    <button type="reset" style="background-color: crimson;"  class="btn btn-primary">Cancel</button><br><br>
                    <button  (click)="onSignup()" style="width:500px;"   class="btn btn-primary">Signup</button>
                    <br><br>
                </form>

                </div>
                </div>                    

                </div>

                <div class="col-md-3">    
                </div>
            </div>
        </div>

        </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
